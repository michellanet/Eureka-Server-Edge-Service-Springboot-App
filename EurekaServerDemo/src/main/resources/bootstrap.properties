eureka.client.register-with-eureka=false
spring.cloud.inetutils.ignores-interfaces=lo,lo*,eth0*,docker*
spring.cloud.inetutils.preferred-networks=192.168.0

eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=192.168.0.13
eureka.instance.hostname=192.168.0.13

eureka.instance.nonSecurePort=8761
eureka.instance.metadataMap.instanceId=192.168.0.13:8761
eureka.instance.leaseRenewalIntervalInSeconds=5